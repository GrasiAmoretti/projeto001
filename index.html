<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./perfil.jpeg"
          alt="Foto de Mayk Britto sorrindo, usando óculos, barba e camisa preta
        e fundo amarelo."
        />
        <p>@GrasiAmoretti</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button><span></span>
      </div>
      <ul>
        <li><a href="#">Inscrever-se na NLW</a></li>
        <li><a href="#">Baixe meu e-book</a></li>
        <li>
          <a href="https://github.com/GrasiAmoretti">Ver meu Portfólio</a>
        </li>
        <li>
          <a href="https://www.rocketseat.com.br/explorer" target="_blank"
            >Conheça o Explorer</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a href="https://github.com/grasiamoretti" target="_blank">
          <ion-icon name="logo-github" />
        </a>

        <a href="https://www.instagram.com/graamoretti87/" target="_blank">
          <ion-icon name="logo-instagram" />
        </a>

        <a href="https://www.instagram.com/graamoretti87/" target="_blank">
          <ion-icon name="logo-youtube" />
        </a>

        <a href="https://www.linkedin.com/in/grasilima87/" target="_blank">
          <ion-icon name="logo-linkedin" />
        </a>
      </div>
      <footer>
        Feito com ♥ pela Rocketseat
        <a href="https://www.rocketseat.com">Rockeseat</a>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
